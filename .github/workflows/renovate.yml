name: Renovate
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
env:
  LOG_LEVEL: debug

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Run Renovate
      - uses: renovatebot/github-action@v43.0.14
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        working-directory: .
