name: Renovate
on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight
  workflow_dispatch:
env:
  LOG_LEVEL: debug

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: renovatebot/github-action@v43.0.14
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
